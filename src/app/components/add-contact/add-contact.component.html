<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="h3 fw-bold text-danger">Add Contact</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <form action="">
                <div class="mb-2">
                    <input [(ngModel)]="newContact.name" name="name" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="newContact.email" name="email"  type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="newContact.image" name="image" type="text" class="form-control" placeholder="img" (ngModelChange)="updateImage()">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="newContact.number" name="mobile" type="mobile" class="form-control" placeholder="Mobile">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="newContact.address" name="address" type="text" class="form-control" placeholder="Address">
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-success" value="Create" (click)="addNewContact()">
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                </div>
            </form>
        </div>
        
    </div>
</div>
