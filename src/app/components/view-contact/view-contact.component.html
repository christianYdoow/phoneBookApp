<div class="container align-items-centert-3 mt-3">
    <div class="row">
        <div class="col">
            <div class="h3 fw-bold text-danger">View Contact</div>
        </div>
    </div>
    <div class="row mt-5 ">
        <div class="col-sm-4">
            <img [src]="contact?.image" class="contact-img-big" alt="">
        </div>
        <div class="col-sm-6">
            <ul class="list-group">
                <li class="list-group-item list-group-item-secondary">Name : <span class="fw-bold">{{contact?.name}}</span></li>
                <li class="list-group-item list-group-item-secondary">Email : <span class="fw-bold">{{contact?.email}}</span></li>
                <li class="list-group-item list-group-item-secondary">Number : <span class="fw-bold">{{contact?.number}}</span></li>
                <li class="list-group-item list-group-item-secondary">Address : <span class="fw-bold">{{contact?.address}}</span></li>
                
            </ul>
        </div>
    </div>
    <!-- <pre>{{contactId}}</pre> -->
    <div class="row">
        <div class="col">
            <a routerLink="/" class="btn btn-danger">
                <i class="fa fa-arrow-alt-circle-left"></i>
                Back</a>
        </div>
    </div>
    
</div>
