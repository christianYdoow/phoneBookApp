<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="h3 fw-bold text-danger">Edit Contact</div>

        </div>
    </div>
    <div class="row">
        <!-- <pre>{{contact | json }}</pre> -->
        <div class="col-sm-4">
            <form (ngSubmit)="onSubmit()">
                <div class="mb-2">
                    <input
                        [(ngModel)]="contact.name"
                        [value]="contact.name"
                        class="form-control"
                        name="name"
                        placeholder="Name" 
                        required="true"
                        type="text" 
                    >
                </div>
                <div class="mb-2">
                    <input
                        [(ngModel)]="contact.email"
                        [value]="contact.email"
                        class="form-control"
                        name="email"
                        placeholder="Email" 
                        required="true"
                        type="email"
                    >
                </div>
                <div class="mb-2">
                    <input 
                        [(ngModel)]="contact.image"
                        [value]="contact.image"
                        class="form-control"
                        name="image"
                        placeholder="Photo" 
                        required="true"
                        type="text" 
                    >
                </div>
                <div class="mb-2">
                    
                    <input 
                        [(ngModel)]="contact.number"
                        [value]="contact.number"
                        class="form-control"
                        name="number"
                        placeholder="Mobile Number" 
                        required="true"
                        type="text" 
                    >
                </div>
                <div class="mb-2">
                    <input
                        [(ngModel)]="contact.address"
                        [value]="contact.address"
                        class="form-control"
                        name="address"
                        placeholder="address" 
                        required="true"
                        type="text" 
                     >
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-success" value="Update"  >
                    <a routerLink="/" class="btn btn-dark ms-2">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img [src]="contact?.image" class="contact-img"  alt="">
        </div>
    </div>
</div>
